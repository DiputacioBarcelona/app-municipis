<ion-split-pane>

  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'APP.MENU' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          {{ 'APP.INFORMATION' | translate }}
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title | translate }}
        </button>
      </ion-list>
      
      <ion-list>
        <ion-list-header>
          {{ 'APP.LANGUAGE' | translate }}
        </ion-list-header>
        <div class="language-switcher">
          <button class="button button-clear button-positive" (click)="useLanguage('ca')"
                  [ngClass]="{'active': lang == 'ca'}">
            {{ 'APP.CATALA' | translate }}
          </button>
          <button class="button button-clear button-positive" (click)="useLanguage('es')"
                  [ngClass]="{'active': lang == 'es'}">
            {{ 'APP.CASTELLA' | translate }}
          </button>
          <button class="button button-clear button-positive" (click)="useLanguage('en')"
                  [ngClass]="{'active': lang == 'en'}">
            {{ 'APP.ANGLES' | translate }}
          </button>
        </div>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
