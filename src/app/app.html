<ion-split-pane>

  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'HELLO' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-left [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
      
      <div class="language-switcher">
        <button class="button button-clear button-positive" (click)="useLanguage('ca')"
                ng-class="{'active' : $root.lang === 'ca'}">
          {{ 'CATALA' | translate}}
        </button>
        <button class="button button-clear button-positive" (click)="useLanguage('es')"
                ng-class="{'active' : $root.lang === 'es'}">
          {{ 'CASTELLA' | translate}}
        </button>
        <button class="button button-clear button-positive" (click)="useLanguage('en')"
                ng-class="{'active' : $root.lang === 'en'}">
          {{ 'ANGLES' | translate}}
        </button>
      </div>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
