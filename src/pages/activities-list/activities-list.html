<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>    
    <ion-title>{{ 'APP.TITLE_ACTIVITIES' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
		<ion-searchbar color="primary"
									[(ngModel)]="queryText"                 
									(ionInput)="updateList()"
									placeholder="{{ 'ACTIVITIES.PLACEHOLDER_SEARCH' | translate }}">
		</ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>

  <ion-list [hidden]="shownData === 0">

    <ion-item *ngFor="let activity of data" [hidden]="activity.hide">
      <!--{{ activity.titol }}-->

      <button ion-item (click)="goToActivityDetail(activity)">
          <h3>{{ activity.titol }}</h3>
          <p>
            {{activity.rel_temes.tema_nom}}
          </p>
          <p>
            {{activity.data_inici}} &mdash;
            {{activity.data_fi}}:
            {{activity.rel_municipis.municipi_nom}}
          </p>
      </button>

    </ion-item>

    

	</ion-list>

  <ion-list-header [hidden]="shownData > 0">
      {{ 'ACTIVITIES.NO_ACTIVITIES_FOUND' | translate }}
  </ion-list-header>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [hidden]="shownData === 0">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
