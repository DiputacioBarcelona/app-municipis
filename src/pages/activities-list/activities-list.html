<ion-header>
  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>    
    <ion-title>{{ 'APP.TITLE_ACTIVITIES' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
		<ion-searchbar color="primary"
									[(ngModel)]="queryText"                 
									(ionInput)="updateList()"
									placeholder="{{ 'ACTIVITIES.PLACEHOLDER_SEARCH' | translate }}">
		</ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      	pullingIcon="arrow-dropdown"
      	pullingText="{{ 'ACTIVITIES.PULL_TO_REFRESH' | translate }}"
      	refreshingSpinner="circles"
      	refreshingText="{{ 'ACTIVITIES.REFRESHING' | translate }}">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [hidden]="shownData === 0">

    <ion-item *ngFor="let activity of data" [hidden]="activity.hide">

      <!--<button ion-item (click)="goToActivityDetail(activity)">-->
        <h3>{{ activity.titol }}</h3>
      <!--</button>-->

    </ion-item>

	</ion-list>

	<ion-list-header [hidden]="shownData > 0">
      {{ 'ACTIVITIES.NO_ACTIVITIES_FOUND' | translate }}
  </ion-list-header>

</ion-content>
