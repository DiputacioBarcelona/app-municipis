<ion-header>
	<ion-navbar no-border-bottom>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<!--<ion-title>{{ 'TITLE_MUNCIPIS' | translate }}</ion-title>-->
		<ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        {{ 'ALL' | translate }}
      </ion-segment-button>
      <ion-segment-button value="favorites">
        {{ 'FAVOURITES' | translate }}
      </ion-segment-button>
    </ion-segment>
	</ion-navbar>
	<ion-toolbar no-border-top>
    <ion-searchbar color="primary"
									 [(ngModel)]="queryText"                 
                   (ionInput)="updateSchedule()"
                   placeholder="{{ 'PLACEHOLDER_SEARCH_MUNICIPIS' | translate }}">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list #scheduleList [hidden]="shownData === 0">
		<ion-item-sliding *ngFor="let municipi of data" #slidingItem [hidden]="municipi.hide">
			
			<button ion-item (click)="goToMunicipiDetail(municipi)">
				<ion-thumbnail item-left>
					<img src="{{ municipi.municipi_escut }}">
				</ion-thumbnail>
				<h3>{{ municipi.municipi_nom }}</h3>
				<p>{{ municipi.grup_comarca.comarca_nom }}</p>
      </button>
			
			<ion-item-options>
				<button ion-button color="favorite" (click)="addFavorite(slidingItem, municipi)" *ngIf="segment === 'all'">
					{{ 'FAVOURITE' | translate }}
				</button>
				<button ion-button color="danger" (click)="removeFavorite(slidingItem, municipi, 'Remove Favorite')" *ngIf="segment === 'favorites'">
					{{ 'REMOVE' | translate }}
				</button>
      </ion-item-options>
		</ion-item-sliding>

	</ion-list>

	<ion-list-header [hidden]="shownData > 0">
      {{ 'NO_TOWN_FOUND' | translate }}
  </ion-list-header>
	
</ion-content>
