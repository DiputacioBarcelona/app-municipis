<ion-header>
	<ion-navbar no-border-bottom>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'TITLE_MUNCIPIS' | translate }}</ion-title>
		<!--<ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>-->
	</ion-navbar>
	<ion-toolbar no-border-top>
    <ion-searchbar color="primary"                  
                   (ionInput)="searchMunicipis($event)"
                   placeholder="{{ 'PLACEHOLDER_SEARCH_MUNICIPIS' | translate }}">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap class="item-avatar" *ngFor="let municipi of openData.municipisInfo |
		municipisFilter: { numElements: pageSize, filter: appliedFilter } | favouritesFilter">
			<ion-thumbnail item-left (click)="goToMunicipiDetail(municipi.ine)">
				<img src="{{ municipi.municipi_escut }}">
			</ion-thumbnail>
			<div (click)="goToMunicipiDetail(municipi)">
				{{ municipi.municipi_nom }} <br>
				{{ municipi.comarca_nom }}
			</div>
			<!--<ion-icon  clear  color="primary" item-right (click)="toggleFavourite(municipi.ine)" *ngIf="municipi.favourite == true" name="star" class="fav"></ion-icon>
			<ion-icon  clear color="primary" item-right (click)="toggleFavourite(municipi.ine)" *ngIf="municipi.favourite != true" name="star-outline" class="fav"></ion-icon>-->
		</ion-item>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
